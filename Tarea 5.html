<!DOCTYPE html>
<html>
<head>
<meta charset='UTF-8'>
<title>Tarea 5 Javascript</title>
</head>
<body>
<div class="contenedor">
<div class="cuadrado rojo" onclick="cambiarFondo('#ff0000')"></div>
<div class="cuadrado verde"onclick="cambiarFondo('green')"></div>
<div class="cuadrado azul" onclick="cambiarFondo('blue')"></div>
</div>
<style>

.contenedor{ display:flex;}

.cuadrado{ height:100px;
           width:100px;
           cursor:pointer;}

.rojo{ background-color:red;
}

.verde{background-color: green;
}
.azul{background-color: blue;
}
</style>
<script>

function cambiarFondo(color){
document.querySelector('body').style.background=color;}
</script>
</body>"
</html>
